{% extends "app/base.html" %}
{% load crispy_forms_tags %}

    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Withdraw Promo Code</h1><br><br>
                <form class="form-control" method="POST" action="{% url 'withdrawPromo' %}" style="height: 100%;background: 0;border: 0;">
                {% csrf_token %}
                  {{ form|crispy }}
                  <input type="button" class="btn btn-success" value="Withdraw"  onclick="doTransfer()" />
                </form>
            </div>
        </div>
        <!-- /.row -->
    </div>
    {% endblock %}
