{% extends "app/base.html" %}
{% load crispy_forms_tags %}

    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Withdraw Promo Code</h1>
                <form class="form-control" method="POST" action="{% url 'withdrawPromo' %}">
                {% csrf_token %}
                  {{ form|crispy }}
                  <input type="button" class="btn btn-success" value="Withdraw"  onclick="doTransfer()" />
                </form>
            </div>
        </div>
        <!-- /.row -->
    </div>
    {% endblock %}

{% block javascript %}
<script type="text/javascript">
    function doTransfer(){
            var settings4 = {
                "async": true,
                "url": "/app/doTransfer/",
                "method": "POST",
                "data": {
                    "phone" : $("#id_phone").val(),
                    "email" : $("#id_email").val(),
                    "promoCode" : $("#id_promoCode").val()
                }                 
            };
            $.ajax(settings4).done(function (response) {
                console.log(response);
                if(response['status'] == "SUCCESS")
                    setTimeOut(function () {
                        window.location.href="/app/";
                    }, 2000);
                if(response['status'] == "INACTIVE"){
                    $("#id_promoCode").addClass('danger');
                }
            });
        }
</script>
{% endblock %}
