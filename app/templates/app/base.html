{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Let's Pay</title>
    <link rel="stylesheet" type="text/css"  href="{% static "app/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css"  href="{% static "app/css/style.css" %}"/>
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>
    {% block css %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color:black; font-weight:900;" href="#">Let's Pay</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a style="color:black" href="#">About</a>
                    </li>
                    <li>
                        <a style="color:black" href="#">Services</a>
                    </li>
                    <li>
                        <a style="color:black" href="#">Contact</a>
                    </li>
                    <li>
                    </li>
                </ul>
                        {% if user.is_authenticated %}
                        <a href="{% url "logout" %}"><button class="btn-warning btn-lg pull-right"style="width:15%;margin:auto;font-size:0.8em;margin-top:5px;">Logout</button></a>
                        {% endif %}
            </div>
            <br>
            <br>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
      {% block content %}


      {% endblock %}

</body>
<script src="{% static 'app/js/jquery.js' %}"></script>
<script src="{% static 'app/js/bootstrap.min.js' %}"></script>
{% block javascript %}
{% endblock %}
</html>
